<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Statistiky hráčů</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 10px;
    }

    #controls {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      background-color: #2c2c3c;
      color: #fff;
      padding: 5px 10px;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 14px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .player-card {
      background-color: #2c2c3c;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.2s;
    }

    .player-card:hover {
      transform: translateY(-3px);
    }

    .team-logo {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }

    .player-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .player-info {
      font-size: 13px;
      color: #aaaaaa;
      margin: 4px 0;
    }

    .highlight {
      color: #ffd700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Statistiky hráčů</h1>
  <div id="controls">
    <label for="sortSelect">Řadit podle:</label>
    <select id="sortSelect">
      <option value="KDA">KDA</option>
      <option value="Počet Her">Počet Her</option>
      <option value="MVP">MVP</option>
      <option value="Tým">Tým</option>
    </select>
  </div>

  <div id="grid">Načítám data...</div>

  <script>
    let players = [];

    window.onload = function () {
      fetch('players.csv')
        .then(response => response.text())
        .then(text => {
          parseCSV(text);
          document.getElementById('sortSelect').addEventListener('change', () =>
            renderGrid(document.getElementById('sortSelect').value)
          );
          renderGrid('KDA');
        })
        .catch(err => {
          document.getElementById("grid").innerHTML = '<p style="color:red; text-align:center">Nepodařilo se načíst players.csv</p>';
          console.error(err);
        });
    };

    function parseCSV(data) {
      const lines = data.trim().split('\n');
      const headers = lines[0].split(';').slice(1);
      players = lines.slice(1).map(line => {
        const cells = line.split(';').slice(1);
        const obj = {};
        headers.forEach((h, i) => {
          obj[h] = cells[i];
        });
        return obj;
      }).filter(p => p['Tým']);
    }

    function renderGrid(sortBy) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      players.sort((a, b) => {
        if (sortBy === "Tým") {
          return (a["Tým"] || "").localeCompare(b["Tým"] || "");
        } else {
          const num = val => parseFloat((val || '0').replace(',', '.')) || 0;
          return num(b[sortBy]) - num(a[sortBy]);
        }
      });

      for (const p of players) {
        const logoPath = `images/${p["Tým"]}.png`;
        const card = document.createElement("div");
        card.className = "player-card";
        card.innerHTML = `
          <img src="${logoPath}" alt="${p["Tým"]}" class="team-logo" onerror="this.src='https://via.placeholder.com/48?text=No+Logo'">
          <div class="player-name">${p["Player"]}</div>
          <div class="player-info highlight">KDA: ${p["KDA"]}</div>
          <div class="player-info">MVP: ${p["MVP"]}</div>
          <div class="player-info">Kills: ${p["Kills"]}</div>
        `;
        grid.appendChild(card);
      }
    }
  </script>
</body>
</html>
